<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to the most extraordinary Hotel in Madrid, Spain" />
    <meta name="keyword" content="hotel, madrid, hotel spain, hotel madrid, luxury, tourism" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>HBT Hotel | Contact</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar" class="bg-dark">
        <div class="container">
          <h1 class="logo"><a href="./index.html">HBT</a></h1>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a class="selected" href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-section" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="#" id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-details" class="bg-dark">
      <div class="container">
        <div class="box bg-dark">
          <i class="icon fa-3x fa-solid fa-hotel"></i>
          <h2>Location</h2>
          <p>C\ Grande, 50, Madrid, Spain</p>
        </div>
        <div class="box bg-dark">
          <i class="icon fa-3x fa-solid fa-phone"></i>
          <h2>Phone Number</h2>
          <p>+34 91 123 45 67</p>
        </div>
        <div class="box bg-dark">
          <i class="icon fa-3x fa-solid fa-envelope"></i>
          <h2>Email Addres</h2>
          <p>frontdesk@hotelbt.com</p>
        </div>
      </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer" class="bg-dark">
      <p>Hotel BT &copy; 2024, All Rights Reserved</p>
    </footer>
  </body>
</html>
